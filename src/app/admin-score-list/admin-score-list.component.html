<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Rank</th>
      <th scope="col">Pseudonym</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let player of (players | slice:0:3) " >
      <td class="green-background">
        {{player.id}}
      </td>
      <td class="green-background">
        {{player.pseudo}}
      </td>
      <td class="green-background">
        {{player.score}}
      </td>
    </tr>

    <tr *ngIf="players.length > 3 && startIndex > 3 ">
        <td>
          ..
        </td>
        <td>
          ..
        </td>
        <td>
          ..
        </td>
      </tr>

    <tr *ngFor="let player of (players | slice:startIndex:(startIndex+howMuch)) ">
        <td>
          {{player.id}}
        </td>
        <td>
          {{player.pseudo}}
        </td>
        <td>
          {{player.score}}
        </td>
      </tr>

  </tbody>
</table>

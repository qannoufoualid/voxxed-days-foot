<div class="container">
  <div class="row">
    <app-alert></app-alert>
  </div>
  <div class="row">
    <button [ngClass]="{'btn' : true, 'btn-success': !isGameRunning }" (click)="switchGameState()">{{(isGameRunning)?"Shut down":"Start"}} The Game</button>
  </div>
  <div class="row">
    <app-alert></app-alert>
    <div [hidden]="submitted" class="centered">
      <h1>Broadcast a message </h1>
      <form (ngSubmit)="broadcastForm.form.valid && broadcast()" #broadcastForm="ngForm" novalidate class="broadcast-form">
        <div class="form-group" [ngClass]="{ 'has-error': broadcastForm.submitted && !m.valid }">
          <label for="message">Message</label>
          <input type="text" class="form-control" name="message" [(ngModel)]="message" #m="ngModel" required />
          <div *ngIf="broadcastForm.submitted && !m.valid" class="help-block">Message is required</div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
    <div>
      <app-loader></app-loader>
    </div>
  </div>

</div>
